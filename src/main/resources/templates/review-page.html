<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="has-background-grey-lighter">
<head>
    <meta charset="UTF-8">
    <title>Отзывы</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<section class="section">
    <div class="container">
        <div class="card">
            <div class="card-content">
                <div class="box">
                    <!-- Сам отзыв -->
                    <article class="media">
                        <div class="media-content">
                            <div class="content">
                                <p class="title is-4" th:text="${review.title}"></p>
                                <p class="subtitle is-6">
                                    <span th:text="'Автор: ' + ${review.userName}"></span>
                                    <span class="tag is-info ml-2" th:text="${review.rating} + ' ★'"></span>
                                    <span class="is-size-7 has-text-grey ml-2"
                                          th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy HH:mm')}"></span>
                                    <a th:href="${review.url}"
                                       target="_blank"
                                       class="tag is-link is-light"
                                       th:if="${review.url != null}">
                                        <span class="icon is-small">
                                            <i class="fas fa-external-link-alt"></i>
                                        </span>
                                        <span>Ссылка на ресурс</span>
                                    </a>
                                </p>
                                <p th:text="${review.content}"></p>
                            </div>
                        </div>
                    </article>
                </div>

                <div class="box mt-5">
                    <div th:if="${#lists.isEmpty(review?.comments)}" class="notification is-light">
                        Пока нет комментариев. Будьте первым!
                    </div>
                    <div th:each="comment : ${review?.comments}" class="media mb-5">
                        <div class="media-content">
                            <div class="content">
                                <p>
                                    <strong th:text="${comment?.userName}"></strong>
                                    <small class="is-size-7 has-text-grey"
                                           th:text="${#temporals.format(comment.createdAt, 'dd.MM.yyyy HH:mm')}"></small>
                                    <br>
                                    <span th:text="${comment.content}"></span>
                                </p>
                                <!-- Кнопка ответа -->
                                <button class="button is-small is-light mt-2 reply-button"
                                        th:attr="data-username=${comment.userName},
                                data-commentid=${comment.id}">
                    <span class="icon">
                        <i class="fas fa-reply"></i>
                    </span>
                                    <span>Ответить</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <form th:action="@{/reviews/{reviewId}/comments(reviewId=${review.id})}" method="post">
                        <div class="field">
                            <input type="hidden" id="parentCommentId" name="parentCommentId" value="">
                            <div class="control has-icons-right">
                        <textarea class="textarea is-small" name="userComment" id="userComment"
                                  placeholder="Ваш комментарий..." required></textarea>
                                <span id="resetReply" class="reset-reply" style="display: none;">
                                    <i class="fas fa-times"></i>
                                </span>
                            </div>
                        </div>
                        <div class="field">
                            <div class="control">
                                <button type="submit" class="button is-primary">Отправить</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:inline="javascript">
    document.addEventListener('DOMContentLoaded', function() {
        const textarea = document.getElementById('userComment');
        const resetButton = document.getElementById('resetReply');
        const parentIdInput = document.getElementById('parentCommentId');

        // Обработчики для кнопок ответа
        document.querySelectorAll('.reply-button').forEach(button => {
            button.addEventListener('click', function() {
                const username = this.getAttribute('data-username');
                parentIdInput.value = this.getAttribute('data-commentid');

                if (textarea.value.trim() === '') {
                    textarea.value = username + ', ';
                } else {
                    textarea.value = textarea.value + ' ' + username + ', ';
                }

                textarea.focus();
                textarea.setSelectionRange(textarea.value.length, textarea.value.length);
                resetButton.style.display = 'block';
            });
        });

        // Обработчик для крестика
        resetButton.addEventListener('click', function(e) {
            e.preventDefault();
            textarea.value = '';
            parentIdInput.value = '';
            this.style.display = 'none';
            textarea.focus();
        });

        // Скрываем/показываем крестик при изменении текста
        textarea.addEventListener('input', function() {
            resetButton.style.display = this.value.trim() ? 'block' : 'none';
            if (!this.value.trim()) {
                parentIdInput.value = '';
            }
        });

        // Инициализация состояния крестика при загрузке
        resetButton.style.display = textarea.value.trim() ? 'block' : 'none';
    });
</script>

</body>
</html>
